<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <button onclick="question1()">question 1 </button>
    <button onclick="question2()">question 2</button>
    <button onclick="question3()">question 3</button>
    <button onclick="question4()">question 4</button>
    <button onclick="question5()">question 5</button>
    <button onclick="question6()">question 6</button>
</body>
<script>
    function question1() {
        let char = prompt("Enter your character");
        let ascii = char.charCodeAt();
        if (ascii >= 48 && ascii <= 57) {
            alert("Character is a Number 🔢")
        } else if (ascii >= 65 && ascii <= 90) {
            alert("Character is an uppercase letter ⬆️");
        } else if (ascii >= 97 && ascii <= 122) {
            alert('Character is an lowercase letter ⬇️');
        } else {
            alert('Charcater is neither an uppercase or lowercase');
        }
    }
 
    function question2() {
            let num1 = +prompt("Enter first number");
            let num2 = +prompt("Enter second number");
            if (num1 > num2) {
                alert("First number is greater");
            } else if (num1 < num2) {
                alert("Second number is greater");
            } else {
                alert("Both numbers are equal");
            }
        }



        function question3() {
            let num = +prompt("Enter a number");
            if (num > 0) {
                alert("Number is positive");
            } else if (num < 0) {
                alert("Number is negative");
            } else {
                alert("Number is zero");
            }
        }



        function question4() {
            let char = prompt("Enter a string").charAt(0);
            console.log(char);
            let vowel = ['a', 'e', 'i', 'o', 'u'];
            if (char == vowel[0] || char == vowel[1] || char == vowel[2] || char == vowel[3] || char == vowel[4]) {
                alert("Vowel");
            }
            else {
                alert("Consonant");
            }
        }



        function question5() {
            let pass = prompt('Enter Password');
            let confirmPass = prompt('Confirm Password');
            if (pass == "" || confirmPass == "") {
                alert('Please Enter Your Password');
            } else if (pass == confirmPass) {
                alert('Correct! Both Password matches')
            }
            else if (pass != confirmPass) {
                alert("Password doesn't match");
            }
        }



        function question6() {
            var greeting;
            var hour = +prompt('Enter Hours');
            if (hour < 18) {
                greeting = "Good day";
            } else {
                greeting = "Good evening";
            }
            alert(greeting);
        }
</script>
</html>
